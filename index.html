<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Новый проект</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./fonts/fonts.css">

    <link rel="shortcut icon" href="#" type="image/x-icon">

  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="sex">
          <h2>Выберите пол</h2>
          <div class="btns-wrap">
            <button class="sex-btn" value="male">Мужской</button>
            <button class="sex-btn" value="female">Женский</button>
          </div>
          <h2>Введите вес, рост и возраст</h2>
          <div class="inputs-wrap">
            <input type="text" name="weight" id="weight" placeholder="Введите вес">
            <input type="text" name="height" id="height" placeholder="Введите рост">
            <input type="text" name="age" id="age" placeholder="Введите возраст">
          </div>
          <h2>Ваша цель</h2>
          <div class="btns-wrap">
            <button class="target-btn" value="1">Похудеть</button>
            <button class="target-btn" value="2">Набрать вес</button>
            <button class="target-btn" value="3">Поддержать вес</button>
          </div>
          <h2>Введите ваш уровень физической активности</h2>
          <div class="btns-wrap">
            <button class="activity-btn">сидячая работа, мало двигаетесь</button>
            <button class="activity-btn">легкие тренировки 2-3 раза в неделю</button>
            <button class="activity-btn">тренировки 5 раз в неделю, либо физическая работа</button>
            <button class="activity-btn">интенсивные тренировки 5 раз в неделю</button>
            <button class="activity-btn">ежедневные тренировки</button>
            <button class="activity-btn">тяжелая физическая работа или интенсивные тренировки 2 раза в день</button>
          </div>
          <h2>Посмотрите результат</h2>
          <div class="result-wrap">
            <div class="body-mass-index">Индекс массы тела
              <div class="index"></div>
              <div class="index-message"></div>
            </div>
            <div class="daily-calories">Калории
              <div class="calories"></div>
              <div class="calories-message"></div>
            </div>
          </div>
          <button class="calc" id="calc">Рассчитать</button>
        </div>
      </div>
    </div>
  </body>
</html>
